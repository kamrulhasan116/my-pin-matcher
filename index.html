<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="pin-generator half-width">
                    <input class="form-control" type="number" id="generate-random-number" value="">
                    <button class="generate-btn">Generate Pin</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-section half-width">
                    <input class="form-control" type="number" id="match-random-number" value="">
                    <div class="numbers">
                        <div class="calc-body">
                            <div class="calc-button-row">
                              <div class="button btnNum">7</div>
                              <div class="button btnNum">8</div>
                              <div class="button btnNum">9</div>
                            </div>
                            <div class="calc-button-row">
                              <div class="button btnNum">4</div>
                              <div class="button btnNum">5</div>
                              <div class="button btnNum">6</div>
                            </div>
                            <div class="calc-button-row">
                              <div class="button btnNum">1</div>
                              <div class="button btnNum">2</div>
                              <div class="button btnNum">3</div>
                            </div>
                            <div class="calc-button-row">
                                <div class="button btn-del-one"><</div>
                                <div class="button btnNum">0</div>
                                <div class="button btn-del-all">C</div>
                            </div>
                            <div>
                                <button type="submit" class="submit-btn" id="submit">Submit</button>
                                <p class="action-left"><span id="leftAction">3</span> try left</p>
                            </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="notify-section">
            <p class="notify" id="notify-off">❌ Pin Didn't Match, Please try again</p>
            <p class="notify" id="notify-ok">✅ Pin Matched... Secret door is opening for you</p>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
